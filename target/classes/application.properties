# H2 in-memory DB
spring.datasource.url=jdbc:h2:mem:notesdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Allow service to bind to platform-defined port (Render/Fly/etc.)
server.port=${PORT:8080}

# CORS (fallback)
# For tighter security in prod, set "CORS_ALLOWED_ORIGIN" env to your Vercel frontend URL
app.cors.allowedOrigin=${CORS_ALLOWED_ORIGIN:*}
